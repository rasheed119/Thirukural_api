<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <title>Thirukural Api</title>
</head>
<body>
  <form class="row g-3 border p-3 mb-3" onsubmit="event.preventDefault()" id="form">
    
    <div class="col-md-2">
      <label class="form-label">Enter Kural number :(between 1 to 1330)</label>
      <input type="text" class="form-control" id="number">
    </div>
    <div>
      <button type="submit" id="button" class="btn btn-primary" onclick="get_details()" style="display: block;">Get Kural</button>
      
      <div class="spinner-border" role="status" id="spinner" style="display: none;">
        <span class="visually-hidden"></span>
      </div>
    </div>
  <div class="col-md-6">
    <label class="form-label">Kural Chapter :</label>
    <div class="input-group flex-nowrap">
      <span class="input-group-text">English</span>
      <input type="text" class="form-control" placeholder="Kural Chapter" id="kural_chap" disabled>
    </div>
  </div>

  <div class="col-md-6">
    <label class="form-label">Chapter :</label>
    <div class="input-group flex-nowrap">
      <span class="input-group-text">Tamil</span>
      <input type="text" class="form-control" placeholder="Chapter" id="chap" disabled>
    </div>
  </div>

  <div class="col-md-6">
    <label class="form-label">Chapter Group :</label>
    <div class="input-group flex-nowrap">
      <span class="input-group-text">English</span>
      <input type="text" class="form-control" placeholder="Chapter Group" id="chapgrp_eng" disabled>
    </div>
  </div>

  <div class="col-md-6">
    <label class="form-label">Chapter Group :</label>
    <div class="input-group flex-nowrap">
      <span class="input-group-text" >Tamil</span>
      <input type="text" class="form-control" placeholder="Chapter Group" id="chapgrp_tamil" disabled>
    </div>
  </div>

  <div class="col-md-6">
    <label class="form-label">English Meaning :</label>
    <div class="input-group">
      <span class="input-group-text">English</span>
      <textarea class="form-control" disabled id="english" placeholder="English Meaning"></textarea>
    </div>
  </div>

  <div class="col-md-6">
    <label class="form-label">English Explanation :</label>
    <div class="input-group">
      <span class="input-group-text">English</span>
      <textarea class="form-control" disabled id="english_exp" placeholder="English Explanation"></textarea>
    </div>
  </div>

  <div class="col-md-6">
    <label class="form-label">Line 1 :</label>
    <div class="input-group">
      <span class="input-group-text">Tamil</span>
      <textarea class="form-control" id="line_1" placeholder="Line 1" disabled></textarea>
    </div>    
  </div>

  <div class="col-md-6">
    <label class="form-label">Line 2 :</label>
    <div class="input-group">
      <span class="input-group-text">Tamil</span>
      <textarea class="form-control" id="line_2" placeholder="Line 2" disabled></textarea>
    </div>    
  </div>

  <div class="col-md-6">
    <label class="form-label">Kural Section :</label>
    <div class="input-group flex-nowrap">
      <span class="input-group-text">English</span>
      <input type="text" class="form-control" placeholder="Kural Section" id="kural_section_eng" disabled>
    </div>
  </div>

  <div class="col-md-6">
    <label class="form-label">Kural Section :</label>
    <div class="input-group flex-nowrap">
      <span class="input-group-text">Tamil</span>
      <input type="text" class="form-control" placeholder="Kural Section" id="kural_section_tam" disabled>
    </div>
  </div>

  <div class="col-md-6">
    <label class="form-label">Tamil Explanation :</label>
    <div class="input-group">
      <span class="input-group-text">Tamil</span>
      <textarea class="form-control" id="tam_exp" placeholder="Tamil Explanation" disabled></textarea>
    </div>    
  </div>


</form>
  <script src="script.js"></script>
</body>
</html>
